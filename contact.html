    <link rel="stylesheet" href="temel.css">

</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="about.html">Hakkımda</a></li>

            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">İletişim</a></li>
        </ul>

    <div class="content">
        <h1>Bana Ulaşın</h1>
        <p>Web geliştirme projeleri, danışmanlık ya da sadece tanışmak için benimle iletişime geçebilirsiniz. Yardımcı olmaktan memnuniyet duyarım!</p>

        <!-- İletişim Formu -->
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Adınız:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">E-posta Adresiniz:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Mesajınız:</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit">Gönder</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Kişisel Portföy. Tüm Hakları Saklıdır. | <a href="privacy-policy.html">Gizlilik Politikası</a></p>
        <div class="social-icons">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-linkedin-in"></a>
        </div>
    </footer>

    <!-- ScrollReveal JS -->
    <script>
        ScrollReveal().reveal('.content', { delay: 200, distance: '50px', duration: 1000, origin: 'bottom' });
        ScrollReveal().reveal('form', { delay: 400, distance: '50px', duration: 1000, origin: 'bottom' });

        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Formu gönderme işlemini engelle

            // Hata sayfasına yönlendirme
            window.location.href = "error.html"; // Hata sayfasına yönlendir
        });
    </script>
</body>
</html>
